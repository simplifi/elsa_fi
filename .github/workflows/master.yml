name: Master
on:
  push:
    branches:
      - master
jobs:
  dialyzer:
    name: Cache PLT
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: 25.3.2
          version-type: strict
          elixir-version: 1.14.4
      - name: Get dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - name: Retrieve PLT
        uses: actions/cache@v4
        with:
          path: .plt
          key: plt-master
      - name: Run dialyzer
        run: |
          mix dialyzer
